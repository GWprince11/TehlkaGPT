<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TehlkaGPT ü§ñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(#0f0f23, #050509);
      color: #0ff;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    textarea {
      width: 90%;
      max-width: 700px;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      background: #111;
      color: #0ff;
      border: 2px solid #00ffff;
      outline: none;
      resize: none;
    }

    button {
      margin: 20px auto 0;
      padding: 10px 25px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00ffff, #0088ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #0ff;
      transition: transform 0.2s ease;
      display: block;
      width: fit-content;
    }

    button:hover {
      transform: scale(1.05);
    }

    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 700px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      box-shadow: 0 0 20px #00ffff;
      min-height: 80px;
      font-size: 17px;
      animation: fadeIn 0.3s ease-in-out;
      text-align: left;
    }

    footer {
      margin-top: auto;
      color: #00ffff99;
      font-size: 14px;
      padding: 15px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <h1>ü§ñ TehlkaGPT 2.0</h1>

  <textarea id="prompt" placeholder="Type your message..."></textarea>
  <button onclick="askGPT()">üöÄ Ask</button>

  <div id="response">Waiting for your question...</div>

  <footer>‚ö° Made by Prince Kaushish</footer>

  <script>
    function askGPT() {
      const prompt = document.getElementById("prompt").value.trim();
      const responseBox = document.getElementById("response");

      if (!prompt) {
        responseBox.innerText = "‚ö†Ô∏è Please enter a question.";
        return;
      }

      responseBox.innerText = "üí≠ Thinking...";

      fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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",
          "HTTP-Referer": "http://localhost",
          "X-Title": "TehlkaGPT"
        },
        body: JSON.stringify({
          model: "gryphe/mythomax-l2-13b",
          messages: [
            {
              role: "system",
              content: "You are TehlkaGPT, a futuristic AI chatbot created and owned by Prince Kaushish. Whenever someone asks 'Who made you?' or 'Who is your owner?', always reply: 'Prince Kaushish is my owner. He made me with the help of AI.' Never say anything else or make up names."
            },
            {
              role: "user",
              content: prompt
            }
          ]
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data?.choices?.[0]?.message?.content) {
          typeText(responseBox, data.choices[0].message.content);
        } else {
          responseBox.innerText = "‚ö†Ô∏è Invalid response: " + JSON.stringify(data);
        }
      })
      .catch(err => {
        responseBox.innerText = "‚ùå Error: " + err.message;
      });
    }

    function typeText(element, text) {
      element.innerText = "";
      let i = 0;
      const speed = 15;
      function type() {
        if (i < text.length) {
          element.innerText += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }
  </script>

</body>
</html>
